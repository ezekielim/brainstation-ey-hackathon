<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body class="onboarding-body">
    <section class="onboarding">
      <section class="onboarding__inner-content">
        <h1 class="onboarding__h1">What have your restaurants done so far?</h1>
        <section class="onboarding__check-list">
          <ul>
            <li>
              <input type="checkbox" class="sentence checkbox" />
              <label class="sentence" for="checkbox">
                Hand Hygiene and Respiratory Etiquette</label
              ><br />
            </li>

            <li>
              <input type="checkbox" class="sentence checkbox" />
              <label class="sentence" for="checkbox">
                Cloth Face Coverings</label
              ><br />
            </li>
            <li>
              <input type="checkbox" class="sentence checkbox" />
              <label class="sentence" for="checkbox"> Adequate Supplies</label
              ><br />
              <i><img src="" alt="advisory" /></i>
            </li>
            <li>
              <input type="checkbox" class="sentence checkbox" />
              <label class="sentence" for="checkbox"> I have a bike</label
              ><br />
            </li>
          </ul>
        </section>
        <button class="onboarding__btn">Rate My Restaurant</button>
      </section>
    </section>
  </body>
</html>
